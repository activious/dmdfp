<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template.xhtml">

    <ui:define name="content">
        Item ID: #{currentItem.itemId}<br />
        Current stock: #{currentItem.item.stock}
        <h:form>
            <h:outputLabel for="stock" value="Stock"/>
            <h:inputText id="stock" value="#{manager.stockAdjustment}"/>
            <h:inputHidden value="#{itemList.currentItem.id}" />
            <h:commandButton type="submit" value="Adjust stock" action="#{manager.adjustStockItem}"/>
        </h:form>
    </ui:define>
</ui:composition>
