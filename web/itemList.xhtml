<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:dmdfp="dmdfp"
                template="template.xhtml">
    <ui:define name="content">
        <div id="refine-by-color">
            <a href="#" id="refine-by-color-link">Refine by color</a>
        </div>
        <div>
            <c:if test="${manager.isUserAdmin()}">
            <h:link outcome="createItem" value="Create new item"/>
            </c:if>
        </div>
        <div id="product-grid">
            <c:forEach var="item" items="#{itemList.items}">
                <div class="product">
                    Item ID: #{item.id}<br />
                    <h:link outcome="item" styleClass="product-image">
                        <f:param name="itemId" value="#{item.id}"/>
                        <h:graphicImage url="#{item.url}" alt="#{item.name}"/>
                    </h:link>
                    <div class="product-info">
                        <div class="product-name">
                            <h:link outcome="item" value="#{item.name}">
                                <f:param name="itemId" value="#{item.id}"/>
                            </h:link>
                        </div>
                        <dmdfp:itemDescription />
                        <div class="product-colors">
                            <ul>
                                <li><div class="color red"></div></li>
                                <li><div class="color blue"></div></li>
                                <li><div class="color green"></div></li>
                            </ul>
                        </div>
                        <div class="product-price">
                            DKK #{item.price}
                        </div>
                    </div>
                    <c:if test="${manager.isUserAdmin()}">
                        <h:link value="Modify" outcome="modifyItem">
                            <f:param name="itemId" value="#{item.id}"/>
                        </h:link><br />
                        <h:link value="Adjust" outcome="adjustItem">
                            <f:param name="itemId" value="#{item.id}"/>
                        </h:link>
                    </c:if>
                </div>
            </c:forEach>
        </div>
    </ui:define>
</ui:composition>
