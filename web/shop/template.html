<!doctype html>
<html>
<head>
    <title>Welcome to dmdFP! We make your walls pretty :)</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="stylesheet" type="text/css" href="/dmdfp/css/style.css" />
    <script type="text/javascript" src="/dmdfp/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/dmdfp/js/init.js"></script>
    <script type="text/javascript" src="/dmdfp/js/login.js"></script>
</head>
<body>
    <div id="page-wrapper">
        <div id="page-content">
            <h1>
                <a id="logo" href="/dmdfp/">dmdFP</a>
            </h1>
            <ul id="basket" class="link-list">
                <li><a href="#" id="login-link">Login</a></li>
                <li><a href="#" id="basket-link">My basket</a></li>
                <li><a href="#" id="checkout-link" onclick="checkout()">Checkout</a></li>
            </ul>
            <div id="login-box">
                <form>
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" />
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" />
                    <button type="button" onclick="login()">Login</button>
                    <button id="signUp" type="button" onclick="createCustomer()">Sign up</button>
                </form>
            </div>
            <div id="message-box">
            </div>
            <img id="basket-drop" src="/dmdfp/images/basket.png" alt="Basket Drop Area" />
            <ol id="basket-list"></ol>
            <ul id="menu" class="link-list">
                <li><a href="#" id="category-link">Categories</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <hr />

            <!-- Item list -->
            <div id="product-grid">
            </div>

        </div>
    </div>
    <div id="footer">
        <div id="footer-content">
            Shop
            <ul id="shop-by-menu" class="link-list">
                <li><a href="#">By category</a></li>
                <li><a href="#">By collection</a></li>
            </ul>
            <hr />
            Contact information goes here.
            <hr />
            dmdFP, Inc. &copy; 2014. All rights reserved.
        </div>
    </div>
</body>
</html>
